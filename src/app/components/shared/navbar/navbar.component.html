<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<nav  class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #190000;">
  <a class="navbar-brand text-yellow-wow neon-yellow" data-toggle="collapse" data-target=".navbar-collapse.show"
    [routerLink]="['home']">Warcraft</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="text-yellow-wow" data-toggle="collapse" data-target=".navbar-collapse.show"
          [routerLink]="['heroes']">Heores</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="text-yellow-wow" data-toggle="collapse" data-target=".navbar-collapse.show"
          [routerLink]="['about']">About</a>
      </li>
    </ul>

    <form class="form-inline">
      <input class="form-control mr-sm-2 search-color" type="search" placeholder="Buscar" (keyup.enter)="GetHeroeSearch(inputSearch.value)"
      aria-label="Search"  #inputSearch [(ngModel)]="inputValue" [ngModelOptions]="{standalone: true}">
      <a class="btn-wow" (click)="GetHeroeSearch(inputSearch.value)" data-toggle="collapse"
        data-target=".navbar-collapse.show" type="button">Buscar</a>
    </form>
  </div>
</nav>
